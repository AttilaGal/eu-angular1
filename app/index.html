<!DOCTYPE html>
<html lang="en" ng-app="PokeDexApp">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="../img/pokeball.png"/>
    <script src="../node_modules/angular/angular.min.js"></script>

    <script src="app.js"></script>
    <script src="pokeListCtrl.js"></script>
    <script src="numberformatFilter.js"></script>
    <script src="titlecaseFilter.js"></script>

    <title>EU PokeDex</title>
    <link rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/pokedex.css">
</head>
<body>

    <h1>Pok√©Dex</h1>

    <div class="filter col-sm-6 col-sm-offset-3">
        <input ng-model="pokename" id="name" placeholder="Pokemon" type="text">
        <input ng-model="poketype" id="type" placeholder="Type" type="text">
    </div>

    <div ng-controller="pokeListController as pokeListCtrl"  class="poke-list col-sm-6 col-sm-offset-3">
        <table class="table">
            <tr>
                <th>#</th>
                <th>image</th>
                <th>name</th>
                <th>type</th>
            </tr>

            <tr ng-repeat="pokemon in pokeListCtrl.pokedex | filter:pokename | filter:poketype"
                ng-class="$odd ? 'table-shadow' : '' "
                ng-click="pokeListCtrl.isAwesome(pokemon.name)">
                <td>{{pokemon.id | numberformat}}</td>
                <td><img ng-src="../img/{{pokemon.id}}.png" /></td>
                <td>{{pokemon.name | titlecase}}</td>
                <td>
                    <span class="type" ng-class="pokeListCtrl.getTypeClass(type)" ng-repeat="type in pokemon.type">{{type}}</span>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
