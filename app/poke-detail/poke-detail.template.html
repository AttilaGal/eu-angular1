<div class="poke-detail col-sm-6 col-sm-offset-3 ">
    <div class="poke-detail-top">
        <div ng-click="$ctrl.previous()">
            <span class="chevron left" ></span>
        </div>
        <div class="poke-image" ng-class="$ctrl.classType($ctrl.pokemon.type[0])">
            <img ng-src="../img/{{$ctrl.pokemon.id}}.png" />
        </div>
        <div ng-click="$ctrl.next()">
            <span class="chevron right"></span>
        </div>
    </div>

    <p class="detail-type-section">
